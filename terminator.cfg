[profiles]
  [[default]]
    background_color = "#1f2428"
    cursor_blink = False
    cursor_color = "#ffffff"
    font = Source Code Pro Medium 10
    foreground_color = "#ffffff"
    show_titlebar = False
    scrollbar_position = hidden
    disable_mousewheel_zoom = True
    palette = "#2e3436:#ea4a5a:#34d058:#ffea7f:#2188ff:#b392f0:#39c5cf:#ffffff:#555753:#f0808b:#71de8a:#fff0a5:#64acff:#cab3f4:#74d6dd:#ffffff"
    use_system_font = False
    bold_is_bright = True
[layouts]
  [[default]]
    [[[window0]]]
      type = Window
      parent = ""
    [[[child1]]]
      type = Terminal
      parent = window0
